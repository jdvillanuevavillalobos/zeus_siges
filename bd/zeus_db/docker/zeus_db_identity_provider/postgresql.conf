# ==============================
# üîÑ Configuraci√≥n General
# ==============================
listen_addresses = '*'    # Permitir conexiones externas
hba_file = '/etc/postgresql/pg_hba.conf'  # Ubicaci√≥n del archivo de configuraci√≥n de acceso
password_encryption = 'md5'  # Forzar encriptaci√≥n de contrase√±as en formato MD5

# ==============================
# üîÑ Configuraci√≥n de Replicaci√≥n
# ==============================
wal_level = replica       # Activar nivel de replicaci√≥n # Activar Change Data Capture (CDC)
synchronous_commit = on   # Garantiza durabilidad en escritura WAL
synchronous_standby_names = ''  # Vac√≠o para replicaci√≥n as√≠ncrona
max_wal_senders = 10      # M√°ximo n√∫mero de conexiones de replicaci√≥n
max_replication_slots = 5 # M√°ximo n√∫mero de slots de replicaci√≥n
wal_keep_size = 512MB     # Retener WALs para evitar que la r√©plica se quede atr√°s
wal_compression = on      # Reducir uso de ancho de banda en replicaci√≥n
hot_standby = on          # Permitir consultas en la r√©plica

# ==============================
# ‚è≥ Optimizaci√≥n de Checkpoints
# ==============================
max_wal_size = 2GB        # Evitar puntos de control demasiado frecuentes
min_wal_size = 128MB      # Espacio m√≠nimo para WALs antes de reciclar
checkpoint_timeout = 15min  # Intervalo entre checkpoints
checkpoint_completion_target = 0.9  # Distribuir carga del checkpoint
wal_writer_delay = 200ms  # Reducir el retraso en escrituras de WAL

# ==============================
# üöÄ Configuraci√≥n de Memoria
# ==============================
shared_buffers = 512MB    # Memoria para cach√© de PostgreSQL (ajustar seg√∫n hardware)
work_mem = 8MB            # Memoria para cada operaci√≥n de ordenamiento
maintenance_work_mem = 128MB  # Memoria para tareas de mantenimiento (vacuum, √≠ndices)
effective_cache_size = 1GB # Cantidad estimada de memoria que el SO usa para cachear datos

# ==============================
# ‚ö° Configuraci√≥n de Autovacuum
# ==============================
autovacuum = on                  # Mantener autovacuum habilitado
autovacuum_naptime = 60s          # Ejecutar autovacuum cada 60s en vez de cada 1 min
autovacuum_vacuum_threshold = 50  # Ejecutar VACUUM cuando haya al menos 50 filas modificadas
autovacuum_analyze_threshold = 50 # Ejecutar ANALYZE con 50 cambios en la tabla
autovacuum_vacuum_scale_factor = 0.05  # Ejecutar VACUUM al 5% de cambios
autovacuum_analyze_scale_factor = 0.02 # Ejecutar ANALYZE al 2% de cambios
vacuum_cost_limit = 3000          # Permitir que VACUUM haga m√°s trabajo antes de pausarse
vacuum_cost_delay = 2ms           # Reducir el impacto en rendimiento

# ==============================
# üöÄ Configuraci√≥n de Paralelismo
# ==============================
max_parallel_workers_per_gather = 2  # M√°ximo de procesos en consultas paralelas
parallel_setup_cost = 1000           # Costo base para decidir paralelismo
parallel_tuple_cost = 0.1            # Costo por cada fila procesada en paralelo

# ==============================
# üõ† Configuraci√≥n de Logs y Monitoreo
# ==============================
log_min_messages = warning  # Nivel de mensajes a registrar
log_connections = on        # Registrar conexiones entrantes
log_disconnections = on     # Registrar desconexiones de clientes
log_checkpoints = on        # Registrar checkpoints
log_replication_commands = on  # Registrar comandos de replicaci√≥n

# ==============================
# ‚ö° Configuraci√≥n Avanzada
# ==============================
random_page_cost = 1.1     # Ajuste para consultas en SSDs
